<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Экран авторизации -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <div class="auth-header">
                    <h1><i class="fas fa-comments"></i> Browser Messenger</h1>
                    <p>Общайтесь прямо в браузере</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Вход</button>
                    <button class="tab-btn" data-tab="register">Регистрация</button>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя</label>
                        <input type="text" id="login-username" placeholder="Введите ваш никнейм">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" placeholder="Введите пароль">
                    </div>
                    <button id="login-btn" class="btn btn-primary">Войти</button>
                    <div class="auth-error" id="login-error"></div>
                </div>
                
                <div id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">Имя пользователя</label>
                        <input type="text" id="register-username" placeholder="Придумайте никнейм">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" placeholder="Придумайте пароль">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Подтверждение пароля</label>
                        <input type="password" id="register-confirm" placeholder="Повторите пароль">
                    </div>
                    <button id="register-btn" class="btn btn-primary">Зарегистрироваться</button>
                    <div class="auth-error" id="register-error"></div>
                </div>
                
                <div class="demo-info">
                    <p><strong>Демо-аккаунты:</strong></p>
                    <p>user1 / pass123</p>
                    <p>user2 / pass123</p>
                    <p>user3 / pass123</p>
                </div>
            </div>
        </div>
        
        <!-- Основной интерфейс мессенджера -->
        <div id="main-screen" class="screen hidden">
            <!-- Боковая панель -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h3 id="current-username"></h3>
                            <p class="status online">Online</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn-icon" title="Выйти">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-tab="chats">
                        <i class="fas fa-comment"></i> Чаты
                    </button>
                    <button class="sidebar-tab" data-tab="friends">
                        <i class="fas fa-user-friends"></i> Друзья
                    </button>
                    <button class="sidebar-tab" data-tab="groups">
                        <i class="fas fa-users"></i> Группы
                    </button>
                </div>
                
                <!-- Список чатов -->
                <div id="chats-list" class="sidebar-content active">
                    <div class="sidebar-header-secondary">
                        <h4>Чаты</h4>
                        <button id="new-chat-btn" class="btn-icon" title="Новый чат">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="contacts-list" id="chats-container">
                        <!-- Чаты будут загружаться здесь -->
                    </div>
                </div>
                
                <!-- Список друзей -->
                <div id="friends-list" class="sidebar-content">
                    <div class="sidebar-header-secondary">
                        <h4>Друзья</h4>
                        <button id="add-friend-btn" class="btn-icon" title="Добавить друга">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                    <div class="contacts-list" id="friends-container">
                        <!-- Друзья будут загружаться здесь -->
                    </div>
                </div>
                
                <!-- Список групп -->
                <div id="groups-list" class="sidebar-content">
                    <div class="sidebar-header-secondary">
                        <h4>Группы</h4>
                        <button id="create-group-btn" class="btn-icon" title="Создать группу">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="contacts-list" id="groups-container">
                        <!-- Группы будут загружаться здесь -->
                    </div>
                </div>
            </div>
            
            <!-- Основная область чата -->
            <div class="chat-area">
                <!-- Заглушка при выборе чата -->
                <div id="chat-placeholder" class="chat-placeholder">
                    <div class="placeholder-content">
                        <i class="fas fa-comments"></i>
                        <h3>Выберите чат для общения</h3>
                        <p>Начните новую беседу или выберите существующую</p>
                    </div>
                </div>
                
                <!-- Заголовок активного чата -->
                <div id="chat-header" class="chat-header hidden">
                    <div class="chat-info">
                        <div class="avatar small">
                            <i class="fas" id="chat-avatar-icon"></i>
                        </div>
                        <div>
                            <h3 id="chat-title"></h3>
                            <p id="chat-subtitle"></p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button id="chat-info-btn" class="btn-icon" title="Информация о чате">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Область сообщений -->
                <div id="messages-container" class="messages-container hidden">
                    <!-- Сообщения будут загружаться здесь -->
                </div>
                
                <!-- Панель ввода сообщений -->
                <div id="message-input-container" class="message-input-container hidden">
                    <div class="message-input-wrapper">
                        <input type="text" id="message-input" placeholder="Введите сообщение...">
                        <button id="send-message-btn" class="btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Панель информации о чате -->
            <div id="info-panel" class="info-panel hidden">
                <div class="info-header">
                    <h4>Информация</h4>
                    <button id="close-info-btn" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="info-content" id="chat-info-content">
                    <!-- Информация о чате будет загружаться здесь -->
                </div>
            </div>
        </div>
        
        <!-- Модальные окна -->
        <div id="add-friend-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Добавить друга</h3>
                    <button class="btn-icon close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="friend-username">Никнейм друга</label>
                        <input type="text" id="friend-username" placeholder="Введите никнейм пользователя">
                    </div>
                    <div class="modal-error" id="add-friend-error"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn" id="cancel-add-friend">Отмена</button>
                    <button class="btn btn-primary" id="confirm-add-friend">Добавить</button>
                </div>
            </div>
        </div>
        
        <div id="create-group-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Создать группу</h3>
                    <button class="btn-icon close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="group-name">Название группы</label>
                        <input type="text" id="group-name" placeholder="Введите название группы">
                    </div>
                    <div class="form-group">
                        <label>Выберите участников:</label>
                        <div id="group-members-list">
                            <!-- Список друзей для выбора будет загружен здесь -->
                        </div>
                    </div>
                    <div class="modal-error" id="create-group-error"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn" id="cancel-create-group">Отмена</button>
                    <button class="btn btn-primary" id="confirm-create-group">Создать</button>
                </div>
            </div>
        </div>
        
        <div id="new-chat-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Новый чат</h3>
                    <button class="btn-icon close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Выберите собеседника:</label>
                        <div id="new-chat-users-list">
                            <!-- Список друзей для выбора будет загружен здесь -->
                        </div>
                    </div>
                    <div class="modal-error" id="new-chat-error"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn" id="cancel-new-chat">Отмена</button>
                    <button class="btn btn-primary" id="confirm-new-chat">Начать чат</button>
                </div>
            </div>
        </div>
        
        <div id="export-import-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Экспорт / Импорт данных</h3>
                    <button class="btn-icon close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="export-data">Экспортировать данные</label>
                        <textarea id="export-data" readonly placeholder="Нажмите 'Экспортировать', чтобы получить данные"></textarea>
                        <button class="btn btn-secondary" id="export-btn">Экспортировать</button>
                    </div>
                    <div class="form-group">
                        <label for="import-data">Импортировать данные</label>
                        <textarea id="import-data" placeholder="Вставьте данные для импорта"></textarea>
                        <button class="btn btn-secondary" id="import-btn">Импортировать</button>
                    </div>
                    <div class="modal-error" id="import-error"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn close-modal">Закрыть</button>
                </div>
            </div>
        </div>
        
        <!-- Уведомления -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
